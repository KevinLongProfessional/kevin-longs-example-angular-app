<div *ngIf="dinosaur">
  <h1> {{dinosaur.name}} </h1>
  <img class="dinoImage" src="{{ dinosaur.imageUrl }}" />
  <p><b>Fancy Name: </b>{{dinosaur.fancyName}} </p>
  <p><b>First Described: </b>{{dinosaur.described}} </p>
  <p><b>Era: </b>{{era!.Name}} </p>
  <p><b>Coolness: </b>{{dinosaur.coolness}} </p>

</div>
